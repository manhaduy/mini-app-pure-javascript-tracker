    <div class="max-w-sm rounded overflow-hidden shadow-lg">

        <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
        <p class="text-gray-700 text-base">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.

      </div>
    </div>
  </div>
  <!-- Script -->

    const productContainer = document.getElementById('products_container');
    const products = [
      {
        id: Math.floor(Math.random() * 100),
        name: 'laptop',
        description: 'make by apple'
      },
      {
        id: Math.floor(Math.random() * 100),
        name: 'iphone15',
        description: 'iphone15 by apple'
      }
    ]

    products.forEach(product => {
      const card = document.createElement('div');
      card.setAttribute('class', 'max-w-s rounded overflow-hidden shadow-lg');

      const cardContent = document.createElement('div');
      card.setAttribute('class', 'px-6 py-4');

      const cardTitle = document.createElement('div');
      card.setAttribute('class', 'font-bold text-xl mb-2');
      cardTitle.innerHTML = product.name;

      const cardDescription = document.createElement('p');
      card.setAttribute('class', 'text-gray-700 text-base');
      cardDescription.innerHTML = product.description;

      cardContent.appendChild(cardTitle);
      cardContent.appendChild(cardDescription);
      card.appendChild(cardContent);
      productContainer.appendChild(card);
    })

  </script>
</body>
